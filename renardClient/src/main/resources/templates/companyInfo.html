<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>renard</title>
		<link rel="stylesheet" href="css/style.css">
		<script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
		<script src="js/common.js"></script>
		<script src="js/navbar.js"></script>
		<script src="js/search.js"></script>
		<!--link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">  -->
	</head>
	<body>
		<div th:replace="~{fragment :: header}"></div>
		<div th:replace="~{fragment :: navbar}"></div>
		<script>setNavBarTagActive("companyInfoURL")</script>
		
		<div id="companyInfo">
			<h2>查詢上市公司資訊</h2>
			<form onsubmit="return showCompanyInfo()" class="searchForm" id="searchForm">
				<label for="companyInfoSearch">公司代號：</label>
				<input type="text" id="companyInfoSearch" name="search"
					list="companyAndId" placeholder="搜尋" maxlength="4" required="required">
				<datalist id="companyAndId">
				</datalist>
				<input type="submit">
			</form>
			<table id="companyInfoTable" style="display: none;">
				<tr>
					<th colspan="2">公司名稱</th>
					<th>公司代號</th>
					<th>公司簡稱</th>
					<th>上市日期</th>
				</tr>
				<tr>
					<td id="companyFullName" colspan="2"></td>
					<td id="companyId"></td>
					<td id="companyName"></td>
					<td id="listedDate"></td>
				</tr>
				<tr>
					<th colspan="2">公司地址</th>
					<th>公司網址</th>
					<th>產業類別</th>
					<th>實收資本額</th>
				</tr>
				<tr>
					<td id="address" colspan="2"></td>
					<td id="website"></td>
					<td id="industryType"></td>
					<td id="capital"></td>
				</tr>
				<tr>
					<th>董事長</th>
					<th>總經理</th>
					<th>發言人</th>
					<th>聯絡電話</th>
					<th>聯絡信箱</th>
				</tr>
				<tr>
					<td id="chairman"></td>
					<td id="manager"></td>
					<td id="spokesman"></td>
					<td id="telephone"></td>
					<td id="email"></td>
				</tr>
			</table>
		</div>
		
		<!--script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>  -->
	</body>
</html>
