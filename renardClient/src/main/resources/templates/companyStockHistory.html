<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>renard</title>
		<link rel="stylesheet" href="css/style.css">
		<script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
		<script src="js/navbar.js"></script>
		<script src="js/search.js"></script>
		<!--link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">  -->
	</head>
	<body>
		<div th:replace="~{fragment :: header}"></div>
		<div th:replace="~{fragment :: navbar}"></div>
		<script>setNavBarTagActive("companyStockHistoryURL")</script>
		
		<div id="companyInstantIndex">
			<h2>查詢個股即時股價</h2>
			<form action="" class="searchForm">
				<label for="companyInstantIndexSearch">公司代號：</label>
				<input type="text" id="companyInstantIndexSearch" name="search"
					list="companyAndId" placeholder="搜尋" maxlength="4" required="required">
				<datalist id="companyAndId">
				</datalist>
				<button onclick="showCompanyInstantIndex()">送出</button>
			</form>
			<h2>查訊個股歷史股價</h2>
		</div>
		
		<!--script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>  -->
	</body>
</html>
