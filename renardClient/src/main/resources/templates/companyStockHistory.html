<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>renard</title>
		<link rel="stylesheet" href="css/style.css">
		<script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
		<script src="js/navbar.js"></script>
		<script src="js/search.js"></script>
		<!--link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">  -->
	</head>
	<body>
		<div th:replace="~{fragment :: header}"></div>
		<div th:replace="~{fragment :: navbar}"></div>
		<script>setNavBarTagActive("companyStockHistoryURL")</script>
		
		<div id="companyInstantIndex">
			<h2>查詢個股即時股價</h2>
			<form onsubmit="return showCompanyInstantIndex()" class="searchForm" id="searchForm">
				<label for="companyInstantIndexSearch">公司代號：</label>
				<input type="text" id="companyInstantIndexSearch" name="search"
					list="companyAndId" placeholder="搜尋" maxlength="4" required="required">
				<datalist id="companyAndId">
				</datalist>
				<input type="submit">
			</form>
			<p id="companyIndex" style="display: none;">
				今日日期： <output id="currentDate"></output>
				&nbsp; 當前時間： <output id="currentTime"></output>
				<br>
				成交價(最新)： <output id="instantIndex"></output>
				今日最高點： <output id="todayIndexHighest"></output>
				今日最低點： <output id="todayIndexLowest"></output>
				今日開盤： <output id="todayOpeningIndex"></output>
				昨日收盤： <output id="yesterdayClosingIndex"></output>
			</p>
		</div>
		<div id="companyHistoryIndex">
			<h2>查詢個股歷史股價</h2>
			<form onsubmit="return showCompanyHistory()" class="searchForm" id="searchForm">
				<label for="companyInstantIndexSearch">公司代號：</label>
				<input type="text" id="companyInstantIndexSearch" name="search"
					list="companyAndId" placeholder="搜尋" maxlength="4" required="required">
				<datalist id="companyAndId">
				</datalist>
				<input type="submit">
			</form>
			<div id="indexPlot">
				<div id="plotChart"></div>
			</div>
		</div>
		
		<!--script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>  -->
	</body>
</html>
